server:
  port: @port.chat@
spring:
  application:
    name: @application.name@
  profiles:
    active: @profile-name@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: logicer.top:8848
        namespace: @config.namespace@
        file-extension: yaml
        refresh-enabled: true
        enable-remote-sync-config: true
        extension-configs:
          - {dataId: common.yaml, group: 'DEFAULT_GROUP', refresh: true}
          - {dataId: base_db.yaml, group: 'DEFAULT_GROUP', refresh: true}
          - {dataId: redis.yaml, group: 'DEFAULT_GROUP', refresh: true}
          - {data-id: rabbit.yaml, group: 'DEFAULT_GROUP', refresh: true}
        username: nacos
        password: 19970413
        context-path: /nacos
      discovery:
        server-addr: logicer.top:8848
        username: nacos
        password: 19970413
        service: @application.name@
        namespace: @config.namespace@
        ip: 127.0.0.1
  session:
    store-type: redis
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  logback:
    rollingpolicy:
      max-history: 30
  file:
    path: /home/java/logs

dubbo:
  application:
    name: @application.name@
  registry:
    address: nacos://logicer.top:8848?username=nacos&password=19970413
    parameters: {namespace: '89293a11-6102-49af-98a4-6e755af1b412'} # 这个配置会使dubbo服务注册到指定的namespace中 改变的是服务列表的命名空间
    register: false
  consumer:
    check: false