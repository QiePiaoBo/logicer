server:
  port: ${port.licence}
spring:
  application:
    name: ${application.name}
  profiles:
    active: ${profile-name}
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: logicer.top:8848
        username: nacos
        password: 19970413
        namespace: ${config.namespace}
        file-extension: yaml
        enable-remote-sync-config: true
        extension-configs:
          - {dataId: common.yaml, group: 'DEFAULT_GROUP', refresh: true}
          - {dataId: base_db.yaml, group: 'DEFAULT_GROUP', refresh: true}
          - {data-id: rabbit.yaml, group: 'DEFAULT_GROUP', refresh: true}
      discovery:
        server-addr: logicer.top:8848
        username: nacos
        password: 19970413
        namespace: ${config.namespace}
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  logback:
    rollingpolicy:
      max-history: 30
  file:
    path: /home/java/logs
dubbo:
  application:
    name: ${application.name}
  protocol:
    port: ${dubbo.port.licence}
    name: dubbo
  registry:
    address: nacos://logicer.top:8848
    # 这个配置会使dubbo服务注册到指定的namespace中 改变的是服务列表的命名空间
    parameters: {namespace: 'a4064324-ce85-4574-bdd5-89373f6ee0a4'}
    dynamic: true
    group: ${profile-name}
    username: nacos
    password: 19970413
  config-center:
    address: nacos://logicer.top:8848
    username: nacos
    password: 19970413
    group: ${profile-name}
    port: -1
    default: false
  metadata-report:
    address: nacos://logicer.top:8848
    # 这个配置改变的是该Dubbo服务的配置列表中的命名空间 不配置的话就会写到默认空间
    parameters: {namespace: 'a4064324-ce85-4574-bdd5-89373f6ee0a4'}
    protocol: nacos
    group: ${profile-name}
    username: nacos
    password: 19970413